<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Railway</title>
</head>
<body>

<!-- <h1>Enter Train Details</h1> -->

<form action="addtrain" method="post">
<fieldset style="width: 25%;border: 15px groove red;border-radius: 10%;">
<legend style="color: blue;font-size: 20px;font-weight: bold;">Enter Train Details</legend>
<table bgcolor="pink">
<tr>
<th>Train Number:</th> 
<td><input type="number" name="tnumber"></td>
</tr>
<tr>
<th>Train Name:</th> 
<td><input type="text" name="tname"></td>
</tr>
<tr>
<th>Number Of Seats: </th>
<td><input type="number" name="tseat"></td>
</tr>
<tr>
<th>Train Price:</th> 
<td><textarea rows="5" cols="30" name="tprice"></textarea></td>
</tr>
<tr>
<th>Train Stations:</th> 
<td><textarea rows="5" cols="30" name="tstation"></textarea></td>
</tr>
<tr>
<th>Time:</th> 
<td><textarea rows="5" cols="30" name="ttime"></textarea></td>
</tr>
<tr>
<th>Days:</th>
<td> <textarea rows="5" cols="30" name="tdays"></textarea></td>
</tr>
<tr>
<td><button type="reset">Cancel</button></td><td><button type="submit">Add</button></td>
</tr>
</table>
</fieldset>
</form>
<br>
<a href="ManagementHome.html"><button>Home</button></a>
</body>
</html>
